<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">

<head>
</head>

<body class="bg-body-tertiary-5">
  <div class="col-12 col-md-16 col-lg-6 mx-auto form-col">
    <div id="msgCopiado" class="copiado">Copiado!</div>
    <div class="row px-4 ">
      <div class="col-sm m-2 p-3 bg-body">
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCodigoBanco" name="fldCodigoBanco" placeholder="">
          <label class="form-label floating-label" for="fldCodigoBanco">Código Banco</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCodigoBanco')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldNomeBanco" name="fldNomeBanco" placeholder="">
          <label class="form-label floating-label" for="fldNomeBanco">Nome Banco</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldNomeBanco')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldAgencia" name="fldAgencia" placeholder="">
          <label class="form-label floating-label" for="fldAgencia">Agência</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldAgencia')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldAgenciaDv" name="fldAgenciaDv" placeholder="">
          <label class="form-label floating-label" for="fldAgenciaDv">Agência DV</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldAgenciaDv')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldConta" name="fldConta" placeholder="">
          <label class="form-label floating-label" for="fldConta">Conta</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldConta')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldContaDv" name="fldContaDv" placeholder="">
          <label class="form-label floating-label" for="fldContaDv">Conta DV</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldContaDv')"></i>
        </div>
        <button id="gerar" onclick="gerarContaBancaria();">
          Gerar Conta Bancária
        </button>
      </div>
    </div>
  </div>
</body>

</html>
