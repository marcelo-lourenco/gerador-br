<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">

<head>
</head>

<body class="bg-body-tertiary-5">
  <div class="col-12 col-md-16 col-lg-6 mx-auto">
    <div id="msgCopiado" class="copiado">Copiado!</div>
    <div class="row px-4 ">
      <div class="col-sm m-2 p-3 bg-body">
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCertidaoNascimento"
            name="fldCertidaoNascimento" placeholder="">
          <label class="form-label floating-label" for="fldCertidaoNascimento">Certidão de Nascimento</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCertidaoNascimento')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCertidaoCasamento"
            name="fldCertidaoCasamento" placeholder="">
          <label class="form-label floating-label" for="fldCertidaoCasamento">Certidão de Casamento</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCertidaoCasamento')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCertidaoObito"
            name="fldCertidaoObito" placeholder="">
          <label class="form-label floating-label" for="fldCertidaoObito">Certidão de Óbito</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCertidaoObito')"></i>
        </div>
        <button id="gerar" onclick="
            document.getElementById('fldCertidaoNascimento').value = certidao.nascimento();
            document.getElementById('fldCertidaoCasamento').value = certidao.casamento();
            document.getElementById('fldCertidaoObito').value = certidao.obito();
          ">
          Gerar Certidão
        </button>
      </div>
    </div>
  </div>
</body>

</html>
