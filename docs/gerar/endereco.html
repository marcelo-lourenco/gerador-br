<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">

<head>
</head>

<body class="bg-body-tertiary-5">
  <div class="col-12 col-md-16 col-lg-6 mx-auto form-col">
    <div id="msgCopiado" class="copiado">Copiado!</div>
    <div class="row px-4 ">
      <div class="col-sm m-2 p-3 bg-body">
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCep" name="fldCep" placeholder="">
          <label class="form-label floating-label" for="fldCep">CEP</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCep')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldLogradouro"
            name="fldLogradouro" placeholder="">
          <label class="form-label floating-label" for="fldLogradouro">Logradouro</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldLogradouro')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldNumero" name="fldNumero" placeholder="">
          <label class="form-label floating-label" for="fldNumero">Número</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldNumero')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldBairro" name="fldBairro" placeholder="">
          <label class="form-label floating-label" for="fldBairro">Bairro</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldBairro')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldLocalidade"
            name="fldLocalidade" placeholder="">
          <label class="form-label floating-label" for="fldLocalidade">Cidade</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldLocalidade')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldUf" name="fldUf" placeholder="">
          <label class="form-label floating-label" for="fldUf">Estado</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldUf')"></i>
        </div>
        <button onclick="gerarEndereco();">
          Gerar Endereço
        </button>
      </div>
    </div>
  </div>
</body>

</html>
