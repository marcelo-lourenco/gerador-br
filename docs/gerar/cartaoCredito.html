<html lang="pt-BR" data-bs-theme="auto">

<head>
</head>

<body class="bg-body-tertiary-5">
  <div class="col-12 col-md-16 col-lg-6 mx-auto form-col">
    <div id="msgCopiado" class="copiado">Copiado!</div>
    <div class="row px-4 ">
      <div class="col-sm m-2 p-3 bg-body">
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCcNumero" name="fldCcNumero" placeholder="">
          <label class="form-label floating-label" for="fldCcNumero">Cartão</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCcNumero')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCcBandeira" name="fldCcBandeira" placeholder="">
          <label class="form-label floating-label" for="fldCcBandeira">Bandeira</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCcBandeira')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCcCvv" name="fldCcCvv" placeholder="">
          <label class="form-label floating-label" for="fldCcCvv">CVV</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCcCvv')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCcDataExpiracao" name="fldCcDataExpiracao" placeholder="">
          <label class="form-label floating-label" for="fldCcDataExpiracao">Data Expiração</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCcDataExpiracao')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control floating-label-input mb-4" disabled id="fldCcNomeTitular" name="fldCcNomeTitular" placeholder="">
          <label class="form-label floating-label" for="fldCcNomeTitular">Nome Titular</label>
          <i class="icon icon-16 icon-copy icon-copy-position" onclick="copy('fldCcNomeTitular')"></i>
        </div>
        <button id="gerar" onclick="gerarCartaoCredito();">
          Gerar Cartão de Crédito
        </button>
      </div>
    </div>
  </div>
</body>

</html>
